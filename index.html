<!DOCTYPE html>
<html>
    <head>
        <title>Aplicación de Pokemones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="res/styles.css">
        <script src="res/script.js"></script>
    </head>
    <body onload="init();">
        <div class="nav">
            <a href="." class="logolink">
                <img src="poke.svg">
            </a>
            <a class="naviactions" onclick="eliminarFavoritos()">Eliminar favoritos</a>
            <a class="naviactions" onclick="eliminarHistorial()">Eliminar búsquedas</a>
            <a href="gpscopay.html" title="Encuentra tu servicio Copay urbano con este mapa en tiempo real.">GPS Copay</a>
        </div>
        <div class="content center">
            <img src="poke.svg">
            <br>
            Pokédex
            <br>
            <br>
            <form id="searchform" autocomplete="off">
            <input type="text" id="search" placeholder="Buscar por ID o nombre" list="searchhistory">
            <datalist id="searchhistory">
            </datalist>
            <input type="submit" id="searchbutton" value="Buscar">
            </form>
            <p id="searchstatus"></p>
            <div id="results"></div>
            <input type="button" onclick="cargarMas()" value="Mostrar más">
        </div>
        <dialog id="pokedetails" data-id="1">
            <div id="pokedetailsdialog">
                <div class="detactions">
                    <button id="botonfavdialog" class="material-symbols-outlined icononofill" onclick="botonFavDialog(this)" title="Favorito">star</button>
                    <button class="material-symbols-outlined iconofill" onclick="cerrarDialog()" title="Cerrar">close</button>
                </div>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" id="pokedetailsimg">
                <h2 id="pokedetailsname">Bulbasaur</h2>
                <table>
                    <tr>
                        <td>Experiencia</td>
                        <td id="pokedetxp">64 XP</td>
                    </tr>
                    <tr>
                        <td>Altura</td>
                        <td id="pokedetht">0.7 m</td>
                    </tr>
                    <tr>
                        <td>Peso</td>
                        <td id="pokedetwt">6.9 kg</td>
                    </tr>
                </table>
                <h2 class="pokedetailshead">Tipos</h2>
                <div id="poketypes">
                    <span class="poketype">grass</span>
                    <span class="poketype">poison</span>
                </div>
                <h2 class="pokedetailshead">Habilidades</h2>
                <div id="pokeabils">
                    <span class="pokeabil">overgrow</span>
                    <span class="pokeabil">chlorophyll</span>
                </div>
            </div>
        </dialog>
    </body>
</html>
